<div class="content" xmlns="http://www.w3.org/1999/html">
    <div class="c_wrap">
        <div class="h2">注册账号</div>
        <div class="fill_text_area">
            <form action="__URL__/registerx" method="post">
                <div class="fl_form">
                    <div class="item mb20">
                        <label>Email</label>
                        <input type="email" class="i_tex_1" name="email">
                        <div class="p_tu3">&nbsp;</div>
                        <div id="mobile_label"></div>
                    </div>
                    <div class="item mb20">
                        <label>密码</label>
                        <input type="password" class="i_tex_1" name="pwd">
                        <div class="p_tu3">&nbsp;</div>
                        <div id="mobile_label"></div>
                    </div>
                    <div class="item mb20">
                        <label>重复密码</label>
                        <input type="password" class="i_tex_1" name="pwd2">
                        <div class="p_tu3">&nbsp;</div>
                        <div id="mobile_label"></div>
                    </div>

                    <div class="error_msg" id="error-msg"></div>

                    <div class="ma_2">
                        <input type="submit" class="bigbtn-2" value="注册">
                        <span class="msg" id="sec"></span>
                    </div>

                    <div class="agree">
                        <div class="b_line"></div>
                        <div class="remind_msg">一亩田给您发送了短信验证码，收到后请在下方输入。<br>如果没有收到，请等待一分钟后重新发送。</div>
                        <div class="item mb20">
                            <label>短信验证码</label>
                            <input style="display:none"><!-- for disable autocomplete on chrome -->
                            <input type="text" name="code" class="i_tex_1" id="sms">
                            <div class="p_tu2">&nbsp;</div>
                            <div id="sms_label"></div>
                        </div>
                        <div class="error_msg" id="error-msg2"></div>
                        <div class="item mb10">
                            <label>登录密码</label>
                            <input style="display:none"><!-- for disable autocomplete on chrome -->
                            <input type="password" class="i_tex_1 pwd" name="password">
                            <div class="p_tu2">&nbsp;</div>
                            <div id="password_label"></div>
                        </div>
                        <div class="msg_text">6-15位数字或字符</div>
                        <div class="agreement_box">
                            <button type="button" class="bigbtn" id="register">同意以下协议并注册</button>
                        </div>
                        <a href="http://zixun.ymt.com/hangye/632808_1.html" target="_blank" class="xy_click">《一亩田服务协议》</a>
                        <div class="clear"></div>
                    </div>
                </div>
            </form>
            <div class="fr_qqbox h190">
                <div class="text">已有账号，
                    <a href="__URL__/login" class="click_text">登录！</a>
                </div>
            </div>
        </div>
    </div>
</div>
